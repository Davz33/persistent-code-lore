<svg width="240" height="100" viewBox="0 0 240 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rustGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CE422B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="240" height="100" fill="url(#bgGradient)" rx="10"/>
  
  <!-- Letter 'p' with coding theme -->
  <g transform="translate(20, 30)">
    <rect x="0" y="0" width="8" height="40" fill="#2C3E50" rx="2"/>
    <rect x="0" y="0" width="20" height="8" fill="#2C3E50" rx="2"/>
    <rect x="0" y="16" width="20" height="8" fill="#2C3E50" rx="2"/>
    <rect x="12" y="8" width="8" height="8" fill="#2C3E50" rx="2"/>
    <!-- Small code indicator -->
    <circle cx="25" cy="8" r="3" fill="#3498DB" opacity="0.7"/>
  </g>
  
  <!-- Letter 'c' with coding theme -->
  <g transform="translate(60, 30)">
    <path d="M 0 8 Q 0 0 8 0 L 20 0 Q 28 0 28 8 L 28 32 Q 28 40 20 40 L 8 40 Q 0 40 0 32 Z" fill="#34495E"/>
    <!-- Small code indicator -->
    <circle cx="35" cy="8" r="3" fill="#E67E22" opacity="0.7"/>
  </g>
  
  <!-- Rust-inspired 'R' with gear elements -->
  <g transform="translate(160, 50)">
    <!-- Main R body -->
    <rect x="-18" y="-30" width="12" height="60" fill="white" rx="3"/>
    <rect x="-6" y="-30" width="18" height="12" fill="white" rx="3"/>
    <rect x="-6" y="-12" width="18" height="12" fill="white" rx="3"/>
    
    <!-- R diagonal leg -->
    <path d="M 6 -12 L 20 20 L 12 20 L 2 0" fill="white"/>
    
    <!-- Rust gear teeth (simplified) -->
    <g fill="white" opacity="0.9">
      <!-- Top teeth -->
      <rect x="-25" y="-35" width="3" height="10" rx="1.5"/>
      <rect x="-15" y="-37" width="3" height="10" rx="1.5"/>
      <rect x="-5" y="-35" width="3" height="10" rx="1.5"/>
      <rect x="5" y="-37" width="3" height="10" rx="1.5"/>
      <rect x="15" y="-35" width="3" height="10" rx="1.5"/>
      
      <!-- Bottom teeth -->
      <rect x="-25" y="25" width="3" height="10" rx="1.5"/>
      <rect x="-15" y="27" width="3" height="10" rx="1.5"/>
      <rect x="-5" y="25" width="3" height="10" rx="1.5"/>
      <rect x="5" y="27" width="3" height="10" rx="1.5"/>
      <rect x="15" y="25" width="3" height="10" rx="1.5"/>
      
      <!-- Side teeth -->
      <rect x="-35" y="-15" width="10" height="3" rx="1.5"/>
      <rect x="-35" y="-5" width="10" height="3" rx="1.5"/>
      <rect x="25" y="-15" width="10" height="3" rx="1.5"/>
      <rect x="25" y="-5" width="10" height="3" rx="1.5"/>
    </g>
    
    <!-- Central gear hub -->
    <circle cx="0" cy="0" r="10" fill="white" opacity="0.95"/>
    <circle cx="0" cy="0" r="5" fill="url(#rustGradient)"/>
    
    <!-- Inner gear details -->
    <circle cx="0" cy="0" r="2" fill="white"/>
  </g>
  
  <!-- Decorative code elements -->
  <g fill="#7F8C8D" opacity="0.4" font-family="monospace" font-size="12">
    <text x="15" y="15">{</text>
    <text x="220" y="15">}</text>
    <text x="15" y="85">&lt;/&gt;</text>
    <text x="200" y="85">//</text>
  </g>
  
  <!-- Subtle accent dots -->
  <g fill="#E74C3C" opacity="0.6">
    <circle cx="40" cy="15" r="2"/>
    <circle cx="200" cy="15" r="2"/>
    <circle cx="40" cy="85" r="2"/>
    <circle cx="200" cy="85" r="2"/>
  </g>
  
  <!-- Drop shadow -->
  <ellipse cx="120" cy="95" rx="110" ry="4" fill="#000" opacity="0.1"/>
</svg>